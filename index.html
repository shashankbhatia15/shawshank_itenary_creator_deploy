<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An intelligent, AI-powered travel planner that suggests destinations and creates curated, interactive itineraries." />
    <title>Shawshank Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      .city-label {
        background-color: rgba(0, 0, 0, 0.7);
        color: #ffffff;
        border: none;
        border-radius: 4px;
        padding: 3px 8px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 13px;
        font-weight: bold;
        box-shadow: none;
        white-space: nowrap;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      }
      .city-label.leaflet-tooltip-top::before {
        border-top-color: rgba(0, 0, 0, 0.7);
      }
      .city-label.leaflet-tooltip-bottom::before {
        border-bottom-color: rgba(0, 0, 0, 0.7);
      }
      .city-label.leaflet-tooltip-left::before {
        border-left-color: rgba(0, 0, 0, 0.7);
      }
      .city-label.leaflet-tooltip-right::before {
        border-right-color: rgba(0, 0, 0, 0.7);
      }
    </style>
    
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

    "vite": "https://aistudiocdn.com/vite@^7.1.3",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.2",
    "process": "https://aistudiocdn.com/process@^0.11.10",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
  }
}
</script>
</head>
